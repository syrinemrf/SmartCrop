{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Mon profil</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-4 text-center">
        <img src="{{ user.get_profile_image() }}" alt="Photo de profil" class="img-thumbnail mb-2" style="max-width: 200px;">
        <input type="file" name="profile_image" accept="image/*" class="form-control mb-2">
      </div>
      <div class="col-md-8">
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
      </div>
    </div>
  </form>
  <hr>
  <h4>Changer le mot de passe</h4>
  <form method="POST" action="{{ url_for('change_password') }}">
    <div class="row">
      <div class="col-md-4">
        <input type="password" name="old_password" class="form-control mb-2" placeholder="Ancien mot de passe" required>
      </div>
      <div class="col-md-4">
        <input type="password" name="new_password" class="form-control mb-2" placeholder="Nouveau mot de passe" required>
      </div>
      <div class="col-md-4">
        <input type="password" name="confirm_password" class="form-control mb-2" placeholder="Confirmer le mot de passe" required>
      </div>
    </div>
    <button type="submit" class="btn btn-warning">Changer le mot de passe</button>
  </form>
  <hr>
  <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.');">
    <button type="submit" class="btn btn-danger">Supprimer mon compte</button>
  </form>
</div>
{% endblock %}
