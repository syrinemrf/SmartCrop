# ============================================
# DOCKER COMPOSE - Crop Recommendation System
# ============================================

version: '3.8'

services:
  # Main Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crop-recommender-web
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - crop-db:/app/instance
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
    restart: unless-stopped
    networks:
      - crop-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx (optional - pour production)
  nginx:
    image: nginx:alpine
    container_name: crop-recommender-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/static:/app/static:ro
    depends_on:
      - web
    networks:
      - crop-network
    restart: unless-stopped

volumes:
  crop-db:
    driver: local

networks:
  crop-network:
    driver: bridge
